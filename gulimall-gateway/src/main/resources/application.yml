#服务器配置
server:
  port: 88

spring:
  cloud:
    #Nacos注册中心
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    #Gateway网关
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
  #服务名称（Nacos需要微服务名称）
  application:
    name: gulimall-gateway